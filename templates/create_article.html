{% extends 'base.html' %}
{% block title%}Создание статьи{% endblock %}
{% block content %}
<div class="container">
        <h1> добавление статьи </h1>
    <form method="post">
        <input type="text" name="title" id="title" class="container form-control" placeholder="Введите название статьи"><br>
        <textarea name="intro" id="intro" class="container form-control" placeholder="Введите описание"></textarea><br>
        <textarea name="text" id="text" class="container form-control" placeholder="Введите текст статьи"></textarea><br>
        <input type="submit" class="btn btn-info" value="Отрправить">
    </form>
</div>


{% endblock %}
