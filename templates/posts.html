{% extends 'base.html' %}
{% block title%}Статьи{% endblock %}
{% block content %}
<div class="container">
        <h1> Все статьи </h1>
    {% for i in articles %}
    <div class="col">
          <div class="card shadow-sm">
            <div class="card-body">
                <h3><li class="card-text">{{ i.title }}</li></h3>
                <p class="card-text">{{ i.text }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <time class="text-muted">Время публикации: {{ i.date }}</time>
                </div>

            </div>
          </div>
        </div><br>

<!--    {{ i.intro }}-->

    {% endfor %}
</div>


{% endblock %}
